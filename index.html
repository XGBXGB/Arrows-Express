            <div class="main-reserve">
                <div class="container">
                    <div class="row">
                        <div class="col s5">
                            <div class="card card-reserve green darken-1">
                                <div class="card-content white-text">
                                    <div class="continer reserve-container">
                                        <div class="row">
                                            <div class="reserve-card-title col s12">Reserve your seat</div>
                                            <div class="col s12 trip-type" >
                                                <div class="col s4 offset-s2" >
                                                    <input name="group1" class="with-gap" type="radio" id="test1" />
                                                    <label class="white-text" for="test1">One Way</label>
                                                </div>
                                                <div class="col s4" >
                                                    <input name="group1" class="with-gap" type="radio" id="test2" />
                                                    <label class="white-text" for="test2">Return</label>
                                                </div>
                                            </div>
                                            <div class="col s12">
                                                <span class="card-label col s2">Route:</span>
                                                <div class="input-field col s8 offset-s1" >
                                                    <select style="border-bottom-color:white !important;">
                                                      <option value="" disabled selected>Choose your route</option>
                                                      <option value="1">Option 1</option>
                                                      <option value="2">Option 2</option>
                                                      <option value="3">Option 3</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col s12">
                                                <span class="card-label col s2">Date:</span>
                                                <div class="input-field col s8 offset-s1">
                                                    <input style="padding:0;" type="date" placeholder="Pick a Date" class="datepicker col s12">
                                                </div>
                                            </div>
                                            
                                            <div class="divider col s12"></div>
                                            <div class="col s12">
                                                <span class="card-header col s12">Departure</span>
                                                <div class="col s12">
                                                    <span class="card-label col s2 offset-s1">Time:</span>
                                                    <div class="input-field col s7 offset-s1" >
                                                        <select style="border-bottom-color:white !important;">
                                                          <option value="" disabled selected>Choose a timeslot</option>
                                                          <option value="1">Option 1</option>
                                                          <option value="2">Option 2</option>
                                                          <option value="3">Option 3</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <span class="card-header col s12">Return</span>
                                                <div class="col s12">
                                                    <span class="card-label col s2 offset-s1">Time:</span>
                                                    <div class="input-field col s7 offset-s1" >
                                                        <select style="border-bottom-color:white !important;">
                                                          <option value="" disabled selected>Choose a timeslot</option>
                                                          <option value="1">Option 1</option>
                                                          <option value="2">Option 2</option>
                                                          <option value="3">Option 3</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col s12 center-align">
                                                    <button class="btn green-text text-darken-1 white waves-effect  reserve-btn" type="submit" name="action">Reserve
                                                        <i class="material-icons right">done</i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col s5 offset-s1">
                            <div class="departure-card">
                                <div class="card grey lighten-1 hoverable">
                                    <div class="card-image">
                                        <img src="images/bus.jpg">
                                        <span class="card-title white-text">Departure</span>
                                    </div>
                                    <div class="card-content">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col s6">

                                                        </div>

                                                    <div class="vehicle-type-lbl col s5">

                                                    <div class="vehicle-type col s7">
                                                        Bus
                                                    </div>
                                                </div>
                                                <div class="col s6">

                                                        <div class="vehicle-capacity col s7">
                                                            42

                                                    </div>
                                                    <div class="vehicle-available-lbl col s5">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                </div>

                                                    </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
